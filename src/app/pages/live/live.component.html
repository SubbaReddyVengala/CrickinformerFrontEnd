<div class="container mx-auto py-8">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-6">Live Cricket Score</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <ng-container *ngIf="liveMatches && liveMatches.length > 0; else noMatches">
            <div class="bg-white shadow-md rounded-lg p-4 transition-transform transform hover:scale-105" *ngFor="let match of liveMatches">
                <app-match-card [match]="match"></app-match-card>
            </div>
        </ng-container>
        <ng-template #noMatches>
            <div class="bg-white shadow-md rounded-lg p-4 text-gray-600">There are no live matches at the moment.</div>
        </ng-template>
    </div>
</div>
